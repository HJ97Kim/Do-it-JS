<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
	<script>
		var x = prompt('사각형 가로의 길이는?');
		var y = prompt('사각형 세로의 길이는?');
		var result = x * y

		alert(`사각형의 너비는 ${result}입니다.`);
	</script>
</body>
</html>
